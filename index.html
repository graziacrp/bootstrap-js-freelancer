<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <form class="row g-3">

        <div class="col-md-6">

            <div class="container" style="background-color:aqua"></div>
            <h3 class="WANT AN OFFER?">WANT AN OFFER?</h3>

            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="None" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Email address</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" required>
                <label id="TypeofWork" for="TypeofWork">Type of work:</label><br>
                <select class="w-100" name="TypeofWork" id="TypeofWork">
                    <option value="Backend Development">Backend Development</option>
                    <option value="Frontend Development">Frontend Development</option>
                    <option value="Project Analisys">Project Analisys</option>
                </select>



            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Hours requested</label><br>
            <input type="text" class="form-control" id="validationDefault03" required>
            <input class="w-100" type="number" id="Hours" name="Hours requested"><br><br>
            <label id="DiscountCode" for="Discount-code">Discount code:</label><br>
            <input class="w-100" type="text" id="discount" name="discount"><br>



        </div>
        
       
        </div>
        <p id="PrezzoFinale"></p>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning" onclick="calcoloTotale()">Send</button>
        </div>
        <div class="text-center">
            <p id="Totale"></p>
        </div>
        </div>
        </div>








    </form>

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>


</body>

</html>
